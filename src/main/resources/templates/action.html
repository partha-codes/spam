<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vertical Button Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px; /* Adds space between the buttons */
        }
        .btn-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        .btn-square {
            width: 80px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container center-container">
    <p>SPAMMING : <span class="text-danger" th:text="${email}"></span></p>
    <form th:action="@{/start}" method="post">
        <button type="submit" class="btn btn-primary btn-circle">START</button>
    </form>
    
    <form th:action="@{/stop}" method="post">
        <button type="submit" class="btn btn-primary btn-circle">STOP</button>
    </form>

    <form th:action="@{/exit}" method="post">
        <button type="submit" class="btn btn-success btn-square">EXIT</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
